<div class="container main-box">
    <div class="header">
        <h2>Goverment Of Medical Department</h2>
        <h3>Medical Report Form</h3>
        <hr>
        <h3 style="color: red;">****Patient Details****</h3>
    </div>

    <div class="row row-content mt-5">
        <div class="col-12 col-lg-3 col-md-6 mt-3">Height(cm)</div>
        <div class="col-12 col-lg-3 col-md-6 mt-3">
            <input type="number" class="input" placeholder="Enter Height" ng-model="Height">
        </div>
        <div class="col-12 col-lg-3 col-md-6 mt-3">Weight(kg)</div>
        <div class="col-12 col-lg-3 col-md-6 mt-3">
            <input type="number" class="input" placeholder="Enter Weight" ng-model="Weight">
        </div>
    </div>
    <div class="row row-content">
        <div class="col-12 col-lg-3 col-md-6 mt-3">Blood Group</div>
        <div class="col-12 col-lg-3 col-md-6 mt-3">
            <select name="gender" ng-model="BloodGroup" id="genderRegDoc" class="mt-2">
                <option value="select">-Select Blood Group-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>
    </div>
    <div class="row row-content">
        <div class="col-12 col-lg-3 col-md-6 mt-3">Report Message</div>
        <div class="col-12 col-lg-9 col-md-6 mt-3">
            <textarea class="form-control" rows="5" ng-model="reportMsg" placeholder="Report Content........." required></textarea>
        </div>
    </div>
        <div class="row row-content">
            <div class="col-12 col-lg-3 col-md-6 mt-3">Prescribed Medicines</div>
            <div class="col-12 col-lg-9 col-md-6 mt-3">
                <textarea class="form-control" rows="5" ng-model="medicines" placeholder="Prescribed Medicines........." required></textarea>
            </div>
    </div><hr>
        
        <div class="header">
        <div class="btn btn-success mt-5" ng-click="SubmitReport(Height,Weight, BloodGroup, reportMsg, medicines)">Submit Report</div>
        </div>
</div>
